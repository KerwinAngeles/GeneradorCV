<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generate</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/site/main.css">
    <link rel="shortcut icon" href="/icon/file-cv (1).svg" type="image/x-icon">
</head>
<body>
    <!-- <header>
        <div class="row mb-5">

        </div>
    </header> -->
    <main>
        <div class="container col-12 col-sm-12 col-md-10 mb-5 mt-5">
          
            <div class="personal-information">
                <h4>Personal Information</h4>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text"class="form-control form-control-sm" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control form-control-sm" id="title" placeholder="Enter your title">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="number" class="form-control form-control-sm" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control form-control-sm" id="birthdate" placeholder="Enter your birthdate">
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">Link linkedin</label>
                    <input type="url" class="form-control form-control-sm" id="linkedin" placeholder="https://example.com" pattern="https://.*">
                </div>
            </div>
            <div class="skill">
                <h4>Skills</h4>
                <div class="row" id="row-container-skill">
                    <div class="mb-3 col-6">
                        <input type="text"class="form-control form-control-sm" id="skill-name" placeholder="Enter a skill">
                    </div>
                    <div class="mb-3 col-6">
                        <select class="form-select form-select-sm" id="punctuation-skill">
                            <option value="">Select your skill punctuation</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-sm" id="more-skill">Add more skills</button>
            </div>
            <div class="software">
                <h4>Software</h4>
                <div class="row" id="row-container-software">
                    <div class="mb-3 col-6">
                        <input type="text"class="form-control form-control-sm" id="software-name" placeholder="Enter a software name">
                    </div>
                    <div class="mb-3 col-6">
                        <select class="form-select form-select-sm" id="software-punctuation">
                            <option value="">Select your software punctuation</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-sm" id="more-software" >Add more software</button>
            </div>
            <div class="language">
                <h4>Language</h4>
                <div class="row" id="row-container-language">
                    <div class="mb-3 col-6">
                        <input type="text"class="form-control form-control-sm" id="language" placeholder="Enter a language">
                    </div>
                    <div class="mb-3 col-6">
                        <select class="form-select form-select-sm" id="language-punctuation">
                            <option value="">Select your language punctuation</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-sm" id="more-language">Add more language</button>
            </div>
            <div class="summary">
                <h4>Summary</h4>
                <div class="mb-3">
                    <textarea class="form-control" id="summary" placeholder="summary career"></textarea>
                </div>
            </div>
            <div class="job-experience">
                <h4>Job Experience</h4>
                <div class="row" id="row-experience">
                    <div class="mb-3 col-4">
                        <input type="text"class="form-control form-control-sm" id="job-name" placeholder="Job">
                    </div>
                    <div class="mb-3 col-4">
                        <input type="date" class="form-control form-control-sm" id="start-date-job" placeholder="Start date">
                    </div>
                    <div class="mb-3 col-4">
                        <input type="date" class="form-control form-control-sm" id="finish-date-job" placeholder="Finish-date">
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-sm" id="more-experience">Add more job experience</button>
            </div>
            <div class="education">
                <h4>Education</h4>
                <div class="row" id="row-education">
                    <div class="mb-3 col-4">
                        <input type="text"class="form-control form-control-sm" id="education-name" placeholder="Education">
                    </div>
                    <div class="mb-3 col-4">
                        <input type="date" class="form-control form-control-sm" id="start-date-education" placeholder="Start date">
                    </div>
                    <div class="mb-3 col-4">
                        <input type="date" class="form-control form-control-sm" id="finish-date-education" placeholder="Finish-date">
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-sm" id="more-education">Add more education</button>
            </div>
            <div class="certification">
                <h4>Certification</h4>
                <div class="row" id="row-certification">
                    <div class="mb-3 col-4">
                        <input type="text"class="form-control form-control-sm" id="certification-name" placeholder="Certification">
                    </div>
                    <div class="mb-3 col-4">
                        <input type="date" class="form-control form-control-sm" id="start-date-program" placeholder="Start date">
                    </div>
                    <div class="mb-3 col-4">
                        <input type="date" class="form-control form-control-sm" id="finish-date-program" placeholder="Finish-date">
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-sm" id="more-certification">Add more certification</button>
            </div>
            <div class="border"></div>
            <button class="btn btn-secondary btn-sm mb-3 " id="send">Send Information</button>
        </div>
        <div class="cv container col-12 col-sm-12 col-md-10  mb-5 mt-5" id="container">
            <div class="row" id="row-container">
                <div class="col-8 info" id="col-cv">
                    
                </div> 
                <div class="col-4 info" id="col-info">

                </div>
            </div>
               
        </div>
    </main>
    <script src="/assets/js/lib/boostrap/bootstrap.min.js"></script>
    <script src="/assets/js/site/index/index.js"></script>
</body>
</html>
